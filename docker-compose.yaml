    #         - "startClient"
    #     networks:
    #         om:
    #             ipv4_address: 172.16.238.11
    #             aliases:
    #                 - om-client
    #     ports: 
    #         - "8080:8080"
    nginx:
        build: 
            context: .
            dockerfile: nginx/Dockerfile
        image: om-nginx
        depends_on:
            - server
        networks:
            om:
                ipv4_address: 172.16.238.20
                aliases:
                    - om-nginx
        ports: 
            - "80:80"
            - "443:443"
    mongodb:
        image: mongo
        # image: antsman/rpi-mongodb
        networks:
            om:
                ipv4_address: 172.16.238.30
                aliases:
                    - om-mongodb
        ports: 
            - "27017:27017"

networks:
    om:
        ipam:
            driver: default
            config:
              - subnet: "172.16.238.0/24"
