version: '3'
services:
    server:
        build: 
            context: .
            dockerfile: server/Dockerfile
        image: om-server
        depends_on:
            - mongodb
        entrypoint: 
            - "yarn"
            - "run"
            - "startServer"
        networks:
            om:
                ipv4_address: 172.16.238.10
                aliases:
                    - om-server
        ports: 
            - "3001:3001"
    # client:
    #     build: .
    #     image: om-client
    #     entrypoint: 
    #         - "yarn"
