version: '2.1'
volumes:
  mongodb-data:
services:
  nginx:
    build:
        context: .
        dockerfile: nginx/Dockerfile
    # image: ordermanager/nginx
    depends_on:
      - om-server
      - om-client
    ports:
      - '80:80'
      - '443:443'
  om-client:
    build:
        context: .
        dockerfile: client/Dockerfile
    # image: ordermanager/client
    depends_on:
      - om-server
    ports:
      - '8080:8080'
  om-server:
    build:
        context: .
        dockerfile: server/Dockerfile
    # image: ordermanager/server
    environment:
      - OM_MONGODB_URL=mongodb:27017/
      - OM_MONGODB_NAME=order-manager-rpi
      - OM_MONGODB_USER=om
      - OM_MONGODB_PASSWORD=order-manager
      - OM_SERVER_PORT=3001
    depends_on:
      - mongodb
    ports:
      - '3001:3001'
  mongodb:
    image: antsman/rpi-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=om
      - MONGO_INITDB_ROOT_PASSWORD=order-manager
    volumes:
      - mongodb-data:/data/db
    ports:
      - '27017:27017'
