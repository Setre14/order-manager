<app-header-menu title='Table Overview'></app-header-menu>

<ion-content class="ion-padding">
  <ion-segment (ionChange)="segmentChanged($event)" value="fav">
    <ion-segment-button value="fav">
      <ion-label>Fav ({{getFavAmountOpenOrders()}}/{{getFavAmountTables()}})</ion-label>
    </ion-segment-button>
    <ion-segment-button value="all">
      <ion-label>All ({{getTotalAmountOpenOrders()}}/{{getTotalAmountTables()}})</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-card *ngFor="let loc of getLocation()">
    <ion-card-header>
      <ion-card-title>
        {{loc.name}}
      </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <app-grid [tables]="getTables(loc)"></app-grid>
    </ion-card-content>
  </ion-card>
  

  <ion-fab *ngIf="isFavTab()" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="setFavourites()">
      <ion-icon name="pencil"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
