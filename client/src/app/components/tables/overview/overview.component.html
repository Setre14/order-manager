<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button slot="end" (click)="load()">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Ãœbersicht</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment (ionChange)="segmentChanged($event)" value="fav">
    <ion-segment-button value="fav">
      <ion-label>Fav ({{getFavAmountOpenOrders()}}/{{getFavAmountTables()}})</ion-label>
    </ion-segment-button>
    <ion-segment-button value="all">
      <ion-label>Alle ({{getTotalAmountOpenOrders()}}/{{getTotalAmountTables()}})</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-card *ngFor="let loc of getLocation()">
    <ion-card-header>
      <ion-card-title>
        {{loc.name}}
      </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <app-grid [tables]="getTables(loc)"></app-grid>
    </ion-card-content>
  </ion-card>
  

  <ion-fab *ngIf="isFavTab()" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="setFavourites()">
      <ion-icon name="pencil"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
