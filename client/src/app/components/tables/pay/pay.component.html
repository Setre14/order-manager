<app-header-menu [title]='getTitle()'></app-header-menu>

<ion-content class="ion-padding">
    <ion-segment (ionChange)="segmentChanged($event)">
      <ion-segment-button *ngFor="let type of getTypes()" [checked]="isTabChecked(type)" [value]="type._id">
        <ion-label>{{type.name}}</ion-label>
      </ion-segment-button>
    </ion-segment>

    <ion-list>
        <ion-item lines="none">
            <ion-button fill="clear" size="small" class="list-btn" disabled>
                <ion-icon></ion-icon>
            </ion-button>
            <ion-grid>
                <ion-row>
                    <ion-col class="align-self-start"> 
                        <strong>Item</strong>
                    </ion-col>
                    <ion-col class="right">
                        <strong>Price</strong>
                    </ion-col>
                    <ion-col class="right">
                        <strong>Amount</strong>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-button fill="clear" size="small" class="list-btn" disabled>
                <ion-icon></ion-icon>
            </ion-button>
        </ion-item>

        <ion-item *ngFor="let orderItem of getOrderItems()">
            <ion-button size="small" color="danger" class="list-btn" [disabled]="orderItem.getOpenAmount() == 0" (click)="remove(orderItem.item)">
                <ion-icon name="remove"></ion-icon>
            </ion-button>
            <button (click)=add(orderItem.item)>
                <ion-grid>
                    <ion-row>
                        <ion-col class="left"> 
                            {{ getItemName(orderItem) }}
                        </ion-col>
                        <ion-col class="right">
                            {{ orderItem.price() | currency }}
                        </ion-col>
                        <ion-col class="right">
                            {{ orderItem.getOpenAmount() }} | {{ getOpenAmount(orderItem.item) }}
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </button>
        </ion-item>
    </ion-list>
  
    <ion-button expand="block" (click)="pay()">Pay</ion-button>
    <ion-button expand="block" (click)="addAll()">Add all</ion-button>
    <ion-button expand="block" (click)="cancel()">Cancel</ion-button>
</ion-content>
