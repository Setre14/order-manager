<app-header-menu title='Settings'></app-header-menu>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Server</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <form (ngSubmit)="setServer()">
        <ion-item>
          <ion-input placeholder="Enter Server Url" type="text" [(ngModel)]="serverUrl" name="serverUrl" clearInput></ion-input>
        </ion-item>
        <ion-button expand="block" [disabled]="!serverUrl" type="submit">Set</ion-button>
      </form>
      <ion-button expand="block" (click)="reset()">Reset</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
