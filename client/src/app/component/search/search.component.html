<div class="search center">

  <app-table-overview-grid [tables]="getFavTables()" (click)="closeOverlay()"></app-table-overview-grid>

  <mat-form-field (autocomplete)="false">
    <label>
      <input appAutoFocus matInput autocomplete="off" type="text" placeholder="Table Number" [(ngModel)]="table" (keyup.enter)="switchToTable()" (keyup.escape)="closeOverlay()">
    </label>

    <button mat-button *ngIf="table" matSuffix mat-icon-button aria-label="Clear" (click)="table=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <div>
    <button mat-raised-button (click)="closeOverlay()">cancel</button>
    <button mat-raised-button (click)="switchToTable()">open</button>
  </div>
</div>
