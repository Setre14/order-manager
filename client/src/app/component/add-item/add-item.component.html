<mat-expansion-panel *ngFor="let type of getTypes()">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{type}}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-list>
        <mat-list-item *ngFor="let item of getItemsByType(type)">
          <mat-icon mat-list-icon>keyboard_arrow_right</mat-icon>
          {{item.name}}: {{item.price | currency }}
        </mat-list-item>
    </mat-list>
</mat-expansion-panel>
