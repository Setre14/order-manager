<table mat-table [dataSource]="getItems()" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let item" class="left">
            {{item.name}}
        </td>
    </ng-container>
    
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef class="center"> Type </th>
        <td mat-cell *matCellDef="let item">
            {{item.type}}
        </td>
    
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="center"> Price </th>
        <td mat-cell *matCellDef="let item">
            {{item.price | currency }}
        </td>
    
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="ORDER_COLUMNS"></tr>
    <tr mat-row *matRowDef="let item; columns: ORDER_COLUMNS;"
        class="element-row">
    </tr>
</table>

<h2>Add item</h2>

<form [formGroup]="itemForm" (ngSubmit)="onSubmitItem(itemForm.value)">
    <mat-form-field >
        <input matInput required autocomplete="off" type="text" placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field>
        <input matInput required autocomplete="off" type="number" placeholder="Price" formControlName="price">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Type</mat-label>
        <mat-select required formControlName="type">
            <mat-option *ngFor="let t of getTypes()" [value]="t">
                {{t}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <button type="submit">add</button>
</form>

<h2>Set server url</h2>

<form [formGroup]="serverForm" (ngSubmit)="onSubmitServer(serverForm.value)">
    <mat-form-field >
        <input matInput required autocomplete="off" type="text" [placeholder]="getServerUrl()" formControlName="url">
    </mat-form-field>

    <button type="submit">add</button>
</form>
