<div>
    <h3>Current Server</h3> 
    {{getServerUrl()}}
</div>

<div>
    <h3>Set Server</h3> 
    <form [formGroup]="serverForm" (ngSubmit)="onSubmitServer(serverForm.value)">
        <mat-form-field >
            <input matInput required autocomplete="off" type="text" placeholder="server.com" formControlName="url">
        </mat-form-field>

        <button mat-raised-button type="submit">set</button>
    </form>
</div>
