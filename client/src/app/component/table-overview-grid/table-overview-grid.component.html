<div class="table-btns grid">
  <div *ngFor="let table of tables">
    <div *ngIf="hasOpenOrder(table); then coloredButton else greyButton"></div>
    <ng-template #coloredButton>
      <button class="table-btn has-order" [routerLink]="['/table', table]"> {{table}} </button>
    </ng-template>
    <ng-template #greyButton>
      <button class="table-btn" [routerLink]="['/table', table]"> {{table}} </button>
    </ng-template>
  </div>
</div>
