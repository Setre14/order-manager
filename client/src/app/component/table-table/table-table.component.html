<table mat-table [dataSource]="getOrderItemsByType(type)" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let orderItem" class="left">
        <!-- <div *ngIf="hasComments(orderItem); then note else noNote"></div>
            <ng-template #note>
            <div *ngIf="expandedOrderItem === orderItem; then expanded else notExpanded"></div>
            <ng-template #expanded>
                {{orderItem.name()}} <mat-icon class="expand-icon">expand_less</mat-icon>
            </ng-template>
            <ng-template #notExpanded>
                {{orderItem.name()}} <mat-icon class="expand-icon">expand_more</mat-icon>
            </ng-template>
            </ng-template>
            <ng-template #noNote>
            {{orderItem.name()}}
            </ng-template>
        </td> -->
        {{orderItem.name()}}
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef class="center"> Amount </th>
        <td mat-cell *matCellDef="let orderItem">
        {{orderItem.getamount()}}
        </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let orderItem" [attr.colspan]="ORDER_COLUMNS.length">
        <div class="element-detail"
                [@detailExpand]="isExpanded(orderItem) ? 'expanded' : 'collapsed'">
            <div *ngIf="hasComments(orderItem)" class="element-description">
            Comment:
                <div *ngFor="let comment of getComments(orderItem)">
                {{comment}}
                </div>
            </div>
        </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="ORDER_COLUMNS"></tr>
    <tr mat-row *matRowDef="let orderItem; columns: ORDER_COLUMNS;"
        class="element-row"
        [class.expanded-row]="expandedOrderItem === orderItem"
        (click)="expand(orderItem)">
    </tr>
    <!-- <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr> -->
</table>
