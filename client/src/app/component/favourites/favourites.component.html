<div class="center">
  <div *ngFor="let table of getTableNames()">
    <mat-checkbox class="example-margin" [ngModel]="isFavourite(table)" (change)="changeFavTable(table)">
      Table {{table}}</mat-checkbox>
  </div>

  <button mat-raised-button (click)="this.close()">cancel</button>
  <button mat-raised-button (click)="this.save()">save</button>
</div>
