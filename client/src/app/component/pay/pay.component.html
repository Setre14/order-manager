<div *ngIf="hasOpenOrder()">
  <mat-tab-group mat-stretch-tabs mat-align-tabs="center">
    <mat-tab *ngFor="let type of getTypes()" [label]="type">
      <ng-template matTabContent>
        <table mat-table [dataSource]="getOrderItemsByType(type)" multiTemplateDataRows class="mat-elevation-z8">
          <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef> Item </th>
            <td mat-cell *matCellDef="let orderItem" class="left">
              {{orderItem.name()}}
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let orderItem" class="left">
              €{{orderItem.price()}}
          </ng-container>

          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef class="center"> Amount </th>
            <td mat-cell *matCellDef="let orderItem">
              <button mat-raised-button (click)="removeItem(orderItem.item)">-</button>
              <button mat-raised-button (click)="addItem(orderItem.item)">+</button>
              {{orderItem.getOpenAmount()}} |
              {{getOpenAmount(orderItem.item)}}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="ORDER_COLUMNS"></tr>
          <tr mat-row *matRowDef="let orderItem; columns: ORDER_COLUMNS;"
              class="element-row">
          </tr>
        </table>
      </ng-template>
    </mat-tab>
  </mat-tab-group>

  Total: {{ total() | currency }}
</div>

<div *ngIf="!hasOpenOrder()">
  No open order!
</div>

<button mat-raised-button class="btn-bottom btn-3-left" routerLink="/table/{{table}}">Cancel</button>
<button mat-raised-button class="btn-bottom btn-3-mid" *ngIf="hasOpenOrder()" (click)="addAll()">Alles hinzufügen</button>
<button mat-raised-button class="btn-bottom btn-3-right" *ngIf="hasOpenOrder()" (click)="payItems()">Pay</button>
