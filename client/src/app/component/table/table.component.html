<div *ngIf="hasOpenOrder()">
  <mat-tab-group mat-stretch-tabs mat-align-tabs="center">
    <mat-tab *ngFor="let type of getTypes()" [label]="type">
      <ng-template matTabContent>
        <app-table-table [table]="table" [type]="type"></app-table-table>
      </ng-template>
    </mat-tab>
  </mat-tab-group>

  Total: {{ total() | currency }}
</div>

<div *ngIf="!hasOpenOrder()">
  No open order!
</div>

<div *ngIf="hasOpenOrder()">
  <button mat-raised-button class="btn-bottom btn-2-left" [routerLink]="['/order', table]">Order</button>
  <button mat-raised-button class="btn-bottom btn-2-right"  [routerLink]="['/pay',table]">Pay</button>
</div>

<div *ngIf="!hasOpenOrder()">
  <button mat-raised-button class="btn-bottom btn-1" [routerLink]="['/order', table]">Order</button>
</div>
