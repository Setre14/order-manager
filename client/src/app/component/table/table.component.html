<div *ngIf="hasOpenOrder()">
  <mat-tab-group mat-stretch-tabs mat-align-tabs="center">
    <mat-tab *ngFor="let type of getTypes()" [label]="type">
      <ng-template matTabContent>
        <app-table-table [table]="table" [type]="type"></app-table-table>
      </ng-template>
    </mat-tab>
  </mat-tab-group>

  Total: {{ total() | currency }}
</div>

<div *ngIf="!hasOpenOrder()">
  No open order!
</div>

<button mat-raised-button [routerLink]="['/order', table]">Order</button>

<button mat-raised-button *ngIf="hasOpenOrder()" routerLink="/pay">Pay</button>
