<div class="center">
<h2>Tables</h2>
<ul class="tables">
  <li *ngFor="let table of tableOverviewService.tables"
      [class.selected]="table === selectedTable"
      (click)="onSelect(table)">
    <button [routerLink]="['/table', table]"> Table {{table}} </button>
  </li>
</ul>

<div *ngIf="selectedTable">

  <h2>Table {{selectedTable}}</h2>

</div>

</div>
