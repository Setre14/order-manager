

<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button class="transparent-btn sidenav-toggle-btn" (click)="toggleSidenav()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">Order Manager</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'over'"
                 [fixedInViewport]="mobileQuery.matches"
                 role="navigation" fixedTopGap="56" class="sidenav">
      <h5>Settings</h5>
      <button routerLink="/admin" (click)="clickedSidenavBtn()" class="transparent-btn sidenav-item-btn">Admin</button>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content">
        <router-outlet></router-outlet>
      </div>

      <mat-toolbar _ngcontent-c0="" class="navbar-bottom mat-toolbar mat-primary mat-toolbar-single-row" color="primary">
        <button class="transparent-btn navbar-bottom-btn" (click)="search()">
          <mat-icon> search </mat-icon>
        </button>
        <button class="transparent-btn navbar-bottom-btn" routerLink="/table-overview">
          <mat-icon> home </mat-icon>
        </button>
        <button class="transparent-btn navbar-bottom-btn" routerLink="/add">
          <mat-icon> camera </mat-icon>
        </button>
      </mat-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
