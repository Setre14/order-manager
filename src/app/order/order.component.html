<div *ngFor="let type of getTypes()">
  <mat-divider></mat-divider>
  <h4>{{type}}</h4>
  <mat-divider></mat-divider>

  <table mat-table [dataSource]="getItems(type)" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef> Item </th>
      <td mat-cell *matCellDef="let item" class="left">
          {{item.name}}
      </td>
      <td mat-footer-cell *matFooterCellDef class="left"> Total </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef class="center"> Amount </th>
      <td mat-cell *matCellDef="let item">
        <button (click)="removeItem(item)">-</button>
        {{getAmount(item)}}
        <button (click)="addItem(item)">+</button>
      </td>
      <td mat-footer-cell *matFooterCellDef>  </td>

    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="center"> Price </th>
      <td mat-cell *matCellDef="let item">
        {{price(item)}}
      </td>
      <td mat-footer-cell *matFooterCellDef>  </td>

    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef class="center"> Total </th>
      <td mat-cell *matCellDef="let item">
        {{totalItem(item)}}
      </td>
      <td mat-footer-cell *matFooterCellDef> {{total()}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let orderItem" [attr.colspan]="ORDER_COLUMNS.length">
        <div class="element-detail"
             [@detailExpand]="orderItem == expandedOrderItem ? 'expanded' : 'collapsed'">
          <div class="element-description">
            Comment: {{orderItem.comment}}
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="ORDER_COLUMNS"></tr>
    <tr mat-row *matRowDef="let item; columns: ORDER_COLUMNS;"
        class="element-row"
        [class.expanded-row]="expandedOrderItem === item"
        (click)="expand(item)">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    <tr mat-footer-row *matFooterRowDef="ORDER_COLUMNS"></tr>
  </table>
</div>

<button (click)="sendOrder()" routerLink="/table-overview">Order</button>
