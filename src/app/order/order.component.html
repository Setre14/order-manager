<div *ngFor="let type of getTypes()">
  <mat-divider></mat-divider>
  <h4>{{type}}</h4>
  <mat-divider></mat-divider>

  <table mat-table [dataSource]="getItems(type)" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef> Item </th>
      <td mat-cell *matCellDef="let item" class="left">
          {{item.name}}
      </td>
      <td mat-footer-cell *matFooterCellDef class="left"> Total </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef class="center"> Amount </th>
      <td mat-cell *matCellDef="let item">
        <button (click)="removeItem(item)">-</button>
        {{getAmount(item)}}
        <button (click)="addItem(item)">+</button>
      </td>
      <td mat-footer-cell *matFooterCellDef>  </td>

    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="center"> Price </th>
      <td mat-cell *matCellDef="let item">
        {{price(item) | currency }}
      </td>
      <td mat-footer-cell *matFooterCellDef>  </td>

    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef class="center"> Total </th>
      <td mat-cell *matCellDef="let item">
        {{totalItem(item) | currency }}
      </td>
      <td mat-footer-cell *matFooterCellDef> {{totalByType(type) | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef class="center"> Comment </th>
      <td mat-cell *matCellDef="let item">
        <button (click)="expand(item)">
          <mat-icon>
            note
          </mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let item" [attr.colspan]="ORDER_COLUMNS.length">
        <div class="element-detail"
             [@detailExpand]="isExpanded(item) ? 'expanded' : 'collapsed'">
          <div class="element-description">
            <mat-form-field>
              <mat-label>Amount</mat-label>
              <mat-select matNativeControl required [(value)]="amount">
                <mat-option *ngFor="let num of getAmountList(item)" [value]="num">
                  {{num}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Comment</mat-label>
              <mat-select matNativeControl required [(value)]="selComment">
                <mat-option *ngFor="let comment of getDefaultComments()" [value]="comment">
                  {{comment}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field *ngIf="isManualComment()">
              <label>
                <input #commentInput matInput autocomplete="off" type="text" placeholder="Comment" [(ngModel)]="manualComment">
              </label>
            </mat-form-field>
            <button mat-button (click)="updateComment()">Save comment</button>

            <div *ngIf="hasComments(item)">
              <div *ngFor="let comment of getComments(item)">
                {{comment}}
              </div>
            </div>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="ORDER_COLUMNS"></tr>
    <tr mat-row *matRowDef="let item; columns: ORDER_COLUMNS;"
        class="element-row"
        [class.expanded-row]="expandedOrderItem === item">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    <tr mat-footer-row *matFooterRowDef="ORDER_COLUMNS"></tr>
  </table>
</div>

Total {{total() | currency}}

<button (click)="sendOrder()" routerLink="/table/{{table}}">Order</button>
