<h1>Table {{table}}</h1>

<table mat-table [dataSource]="getOrderItems()" multiTemplateDataRows class="mat-elevation-z8">

  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef> Item </th>
    <td mat-cell *matCellDef="let orderItem" class="left">
      <div *ngIf="hasNote(orderItem); then note else noNote"></div>
        <ng-template #note>
          <div *ngIf="expandedOrderItem === orderItem; then expanded else notExpanded"></div>
          <ng-template #expanded>
            {{orderItem.name()}} <mat-icon class="expand-icon">expand_less</mat-icon>
          </ng-template>
          <ng-template #notExpanded>
            {{orderItem.name()}} <mat-icon class="expand-icon">expand_more</mat-icon>
          </ng-template>
        </ng-template>
        <ng-template #noNote>
          {{orderItem.name()}}
        </ng-template>
    </td>
    <td mat-footer-cell *matFooterCellDef class="left"> Total </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef class="center"> Amount </th>
    <td mat-cell *matCellDef="let orderItem">
      <button (click)="removeItem(orderItem.item)">-</button>
      {{orderItem.amount}}
      <button (click)="addItem(orderItem.item)">+</button>
    </td>
    <td mat-footer-cell *matFooterCellDef>  </td>

  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef class="center"> Price </th>
    <td mat-cell *matCellDef="let orderItem">
      {{price(orderItem)}}
    </td>
    <td mat-footer-cell *matFooterCellDef>  </td>

  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef class="center"> Total </th>
    <td mat-cell *matCellDef="let orderItem">
      {{totalItem(orderItem)}}
    </td>
    <td mat-footer-cell *matFooterCellDef> {{total()}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let orderItem" [attr.colspan]="ORDER_COLUMNS.length">
      <div class="element-detail"
           [@detailExpand]="orderItem == expandedOrderItem ? 'expanded' : 'collapsed'">
        <div class="element-description">
          Note: {{orderItem.note}}
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="ORDER_COLUMNS"></tr>
  <tr mat-row *matRowDef="let orderItem; columns: ORDER_COLUMNS;"
      class="element-row"
      [class.expanded-row]="expandedOrderItem === orderItem"
      (click)="expand(orderItem)">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
  <tr mat-footer-row *matFooterRowDef="ORDER_COLUMNS"></tr>
</table>
